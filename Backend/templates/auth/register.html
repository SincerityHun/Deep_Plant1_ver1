{% extends 'base.html' %}

{% block header %}
  <h1 class="--bs-light">{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <div class="col-auto" style="display:flex;">
    <input  type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" autocomplete="off" style="width:80%" required>
    <button type="submit" class="btn btn-primary mb-3" style="margin-left:20px;">Confirm identity</button>
    </div>

    <label for="inputName5" class="form-label">Name</label>
    <input name="name" class="form-control" type="text" placeholder="Type name" aria-label="default input example" autocomplete="off">
    
    <label for="inputPassword5" class="form-label">Password</label>
    <input type="password" name ="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock" required>  
    <div id="passwordHelpBlock" class="form-text">
      Your password must be 10-16 characters long, contain letters, a capital letter and numbers, and must not contain spaces, special characters, or emoji.
    </div>
    <label for="inputPassword5" class="form-label">Confirm Password</label>
    <input type="password" name ="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock" required>  
    
    <div style="margin-top: 20px;">
    <button type="submit" class="btn btn-outline-dark" style="width:20%">Register</button>
    </div>
  </form>
{% endblock %}
