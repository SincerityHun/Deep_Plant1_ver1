<!doctype html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}{% endblock %} - admin-page</title>
</head>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<nav style="display:flex;justify-content: space-between;" >
  
  <div class="container-fluid " style="display:flex;">
    <a class="navbar-brand" href="{{url_for('auth.index')}}">
      <div style="display:flex;">
      <img src="{{ url_for('static', filename='img/deeplant-logo.png') }}" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
      <h2>Admin page</h2>
      </div>
    </a>
  </div>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}"><button type="button" class="btn btn-light">Register</button></a>
      <li><a href="{{ url_for('auth.login') }}"><button type="button" class="btn btn-dark" style= "white-space: nowrap; overflow: hidden;  text-overflow: ellipsis;">Log In</button></a>
    {% endif %}
  </ul>

  
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
